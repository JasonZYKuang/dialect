<ion-view title="情景对话">
    <ion-content>
        <ion-list>
            <ion-item class="item-icon-right" ng-repeat="dialogue in dialogues track by $index"
                      href="#/tab/dialogue/{{dialogue.id}}">
                <h2>{{dialogue.name}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
